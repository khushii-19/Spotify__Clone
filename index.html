<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone: Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="main flex">
        <div class="left ">
            <div class="close">
                <img width="40px" class="invert" src="cross.svg" alt="">
            </div>
            <div class="upper bg-grey rounded m-1 p-1">
                <div class="logo invert"><img width="110" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading flex">
                    <span class="invert"><img src="playlist.svg" alt=""></span>
                    <span>
                        <h2>Your Library</h2>
                    </span>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer1">
                    <div class="flex"><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div class="flex"><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div class="flex"><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div class="flex"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div class="flex"><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <div class="flex"><a href="https://www.spotify.com/in-en/legal/cookies-policy/" ><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded"> 
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">

                        <img width="30px" class="hamburger invert" src="hamburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">
                        <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                            </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="lognbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardsContainer">
                    
                </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                    </div>
                    <div class="aboverbar">
                        
                <div class="songinfo"></div>
             <div class="songbuttons">
                 <img width="30" id="prev" src="left.svg" alt="">
                 <img width="30" id="play" src="playbtn.svg" alt="">
                 <img width="30" id="next" src="right.svg" alt="">
             </div>
             <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                   <img src="volume.svg" alt="">
                   <div class="range">
                    <input type="range" name="colume" id="vol">
                   </div>
                </div>
             </div>
             
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
